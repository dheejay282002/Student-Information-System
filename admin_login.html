<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Information System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 shadow-lg rounded overflow-hidden">
            <!-- Left Side (Login Form) -->
            <div class="col-md-6 bg-white p-5">
                <h2 class="fw-bold">Login</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                    <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                </form>
            </div>

            <!-- Right Side (Info Section) -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start bg-light p-5">
                <h1 class="fw-bold">Student Information System</h1>
                <p class="text-muted">
                    Welcome to our comprehensive student information management platform.
                    Access your academic records, manage courses, and track progress all in one place.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
