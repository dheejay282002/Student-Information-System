<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Add Student</h2>
    <form method="POST">
        <div class="mb-3">
            <input name="id" placeholder="Student ID" class="form-control">
        </div>
        <div class="mb-3">
            <input name="name" placeholder="Name" class="form-control">
        </div>
        <div class="mb-3">
            <input name="age" placeholder="Age" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <input name="year_level" placeholder="Year Level" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <input name="section" placeholder="Section" class="form-control">
        </div>
        <div class="mb-3">
            <input name="course" placeholder="Course" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Student</button>
    </form>
</body>
</html>
