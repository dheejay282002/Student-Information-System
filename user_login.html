<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 shadow-lg rounded overflow-hidden">
            <!-- Left Side (Login Form) -->
            <div class="col-md-6 bg-white p-5">
                <h2 class="fw-bold">User Login</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select" required>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                </form>
                <!-- Back Button -->
                <div class="text-center mt-3">
                    <a href="admin_login.html" class="btn btn-light">Back to Admin Login</a>
                </div>
            </div>

            <!-- Right Side (Info Section) -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start bg-light p-5">
                <h1 class="fw-bold">Student Information System</h1>
                <p class="text-muted">
                    Welcome to our comprehensive student information management platform.
                    Access your academic records, manage courses, and track progress all in one place.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
