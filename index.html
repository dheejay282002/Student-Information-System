<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Information System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">

            <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center align-items-center">

                </div>
            </div>

            <!-- Right Side (Info Section) -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start bg-light p-5">
